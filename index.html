<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Сидейка Арт</title>
  </head>
  <body>
    <header class="header">
      <img
        src="img/sideyka-art-logo.png"
        alt="Сидейка АРТ Логотип"
        class="logo"
      />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Section 1</a></li>
          <li><a class="main-nav-link" href="#">Section 2</a></li>
          <li><a class="main-nav-link" href="#">Section 3</a></li>
          <li><a class="main-nav-link" href="#">Section 4</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Section 5</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">СИДЕЙКА АРТ:</h1>
            <p class="hero-description">
              Создаём интерактивные арт-объекты для городского пространства.
              Делаем города "живыми", а людей участниками городской среды.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Заказать арт-объект</a
            >
            <a href="#" class="btn btn--outline">Подробнее &darr;</a>
          </div>
          <div class="hero-img-box">
            <img
              src="img/hero.png"
              class="hero-img"
              alt="Проекты сидейка арт: дядя Витя в фонарях, привидения живут на крыше, сидейка"
            />
          </div>
        </div>
      </section>
    </main>

</html>
